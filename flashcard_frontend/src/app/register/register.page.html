    <ion-item lines="full" class="mt-16">
      <ion-input

    <ion-item lines="full" class="mt-16">
      <ion-input
        type="password"

    <ion-text color="danger" *ngIf="errorMsg" class="error-msg">
      {{ errorMsg }}
    </ion-text>

    <ion-button expand="block" (click)="onRegister()" class="mt-24">
      Cr√©er mon compte
    </ion-button>

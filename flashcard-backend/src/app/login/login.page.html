<!-- src/app/login/login.page.html -->
<ion-header>
  <ion-toolbar color="primary">
    <ion-title>ğŸ” Connexion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="auth-container">
    <h2>Bienvenue !</h2>
    <p>Connectez-vous pour accÃ©der au quiz.</p>

    <ion-item lines="full">
      <ion-input
        type="email"
        placeholder="Email"
        [(ngModel)]="email"
        required
      ></ion-input>
    </ion-item>

    <ion-item lines="full" class="mt-16">
      <ion-input
        type="password"
        placeholder="Mot de passe"
        [(ngModel)]="password"
        required
      ></ion-input>
    </ion-item>

    <ion-text color="danger" *ngIf="errorMsg" class="error-msg">
      {{ errorMsg }}
    </ion-text>

    <ion-button expand="block" (click)="onLogin()" class="mt-24">
      Se connecter
    </ion-button>

    <div class="footer-link mt-24">
      <p>Pas de compte ?</p>
      <ion-button fill="clear" (click)="goToRegister()">
        S'inscrire
      </ion-button>
    </div>
  </div>
</ion-content>
